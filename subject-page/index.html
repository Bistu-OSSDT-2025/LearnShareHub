<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习科目管理</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #dcf5de;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4A9D9A;
            text-align: center;
        }
        .subject-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .subject-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .subject-card:hover {
            transform: translateY(-5px);
        }
        .create-form {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #c8e6c9;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
        }
        input:focus, textarea:focus {
            border-color: #4A9D9A;
            outline: none;
        }
        button {
            background-color: #c8e6c9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学习科目管理</h1>
        
        <div class="create-form">
            <h2 style='color: black;'>创建新科目</h2>
            <div class="form-group">
                <label for="subject-name">科目名称</label>
                <input type="text" id="subject-name" placeholder="输入科目名称">
            </div>
            <div class="form-group">
                <label for="subject-desc">科目描述</label>
                <textarea id="subject-desc" rows="3" placeholder="输入科目描述"></textarea>
            </div>
            <button onclick="addSubject()">创建科目</button>
        </div>

        <div class="subject-list" id="subject-list">
            <!-- 科目卡片将通过JavaScript动态添加 -->
        </div>
    </div>

    <script>
        function addSubject() {
            const name = document.getElementById('subject-name').value;
            const desc = document.getElementById('subject-desc').value;
            
            if (!name) {
                alert('请输入科目名称');
                return;
            }

            const subjectList = document.getElementById('subject-list');
            const subjectCard = document.createElement('div');
            subjectCard.className = 'subject-card';
            subjectCard.innerHTML = `
                <h3>${name}</h3>
                <p>${desc || '暂无描述'}</p>
                <small>创建时间: ${new Date().toLocaleString()}</small>
            `;
            
            subjectList.prepend(subjectCard);
            
            // 清空表单
            document.getElementById('subject-name').value = '';
            document.getElementById('subject-desc').value = '';
        }
    </script>
</body>
</html>
